    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDoList</title>
    </head>

    <body>
        <div id="sidebar">
            <div id="main-tasks">
                <p>Tasks</p>
                <div class="counter" id="main-tasks-counter">0</div>
            </div>
            <div id="completed-tasks">
                <p>Completed</p>
                <div class="counter" id="completed-tasks-counter">0</div>
            </div>
        </div>
        <main>
            <div id="to-do-container">
                <table>
                    <thead>
                        <tr id="headers">
                            <th class="checkbox"></th>
                            <th>Name</th>
                            <th>Due Date</th>
                        </tr>

                    </thead>
                    <tbody>
                        <tr id="add-task">
                            <td><input type="text" placeholder="Quickly add a task" id="textInput"></td>
                            <p id="error-placeholder"></p>

                            <td><input type="date"></td>
                            <td id="button-td"><button id="add-button">+</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </body>

    </html>
